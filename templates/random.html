<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Result</title>
    
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Random Forest </h1> 
        
        <div class="mb-4">
            <h4>Training Accuracy:</h4>
            <p class="lead">{{ train_accuracy }}</p>
        </div> 

        <div class="mb-4">
            <h4>Accuracy Percentage:</h4>
            <p class="lead">{{ perc_accuracy }}</p>
        </div>

        <!-- <div class="mb-4">
            
            <pre>{{ classification_report }}</pre>
        </div> -->

        <div class="mb-4">
            <h3>Confusion Matrix</h3>
            <img src="{{ url_for('static', filename='randomconfusion_matrix.png') }}" alt="Confusion matrix" class="img-fluid">
        </div>

        <div class="mb-4">
            <h3>Loan Approval Bar Char</h3>
            <img src="{{ url_for('static', filename='randomforest_barchart.png') }}" alt="Logistic Barchart" class="img-fluid">
        </div>

        <div class="mb-4">
            <h3>Roc Curve</h3>
            <img src="{{ url_for('static', filename='roccurve_random.png') }}" alt="Logistic Barchart" class="img-fluid">
        </div>

    </div>

    
    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
