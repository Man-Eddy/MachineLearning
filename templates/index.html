<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-danger">Choose File for Model Prediction</h1>

        <form action="/predict" method="post" enctype="multipart/form-data">

            <div class="form-group row">
                <label for="file" class="col-sm-3 col-form-label">Choose a CSV file:</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control-file" name="file" accept=".csv" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="model" class="col-sm-3 col-form-label">Choose a model:</label>
                <div class="col-sm-3">
                    <select class="form-control" name="model" required>
                        <option value="disable" selected disabled>Select Model</option>
                        <option value="logistic">Logistic Regression</option>
                        <option value="random_forest">Random Forest</option>
                        <!-- Add more models if needed -->
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-danger">Predict</button>
                </div>
            </div>
        </form>

        {% if error %}
            <div class="mt-3">
                <p class="text-danger">{{ error }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
